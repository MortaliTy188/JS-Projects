<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="text">
            <button class="convert">Convert</button>
        </div>

        <div class="body">
            <div class="body-item">
                <h2 class="item-title">Length (Meter/Feet)</h2>
                <p class="length"></p>
            </div>
            <div class="body-item">
                <h2 class="item-title">Volume (Liters/Gallons)</h2>
                <p class="volume"></p>
            </div>
            <div class="body-item">
                <h2 class="item-title">Length (Kilograms/Pounds)</h2>
                <p class="mass"></p>
            </div>
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
